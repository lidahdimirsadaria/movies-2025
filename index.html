<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .search-container {
            margin: 1rem auto;
            text-align: center;
        }
        .search-container input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 300px;
        }
        .search-container button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .movie img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie h3 {
            font-size: 1.2rem;
            margin: 0.5rem;
        }
        .movie p {
            color: #555;
            margin: 0.5rem;
        }
        .movie .release-date {
            font-size: 0.9rem;
            color: #777;
        }
        .ad-container {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies Explorer</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>
    </div>
    <div class="ad-container">
        <!-- Adsterra ad placeholder -->
        <p>Your Ad Here</p>
    </div>
    <div class="container" id="movies-container">
        <!-- Movies will be displayed here -->
    </div>

    <script>
        const API_KEY = '3f45488e50ce5ef5a25ed21f1fcd98f3'; // Ganti dengan API key TMDB Anda
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        async function fetchMovies(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }

        function displayMovies(movies) {
            const moviesContainer = document.getElementById('movies-container');
            moviesContainer.innerHTML = movies.map(movie => `
                <div class="movie">
                    <img src="${IMG_URL + movie.poster_path}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p class="release-date">Release Date: ${movie.release_date}</p>
                    <p>${movie.overview || 'No synopsis available.'}</p>
                    <p>Rating: ${movie.vote_average}</p>
                </div>
            `).join('');
        }

        function searchMovies() {
            const query = document.getElementById('search-input').value;
            if (query.trim()) {
                const searchURL = `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;
                fetchMovies(searchURL);
            }
        }

        // Fetch popular movies on page load
        fetchMovies(`${BASE_URL}/movie/popular?api_key=${API_KEY}&language=en-US&page=1`);
    </script>
</body>
</html>
